group 'com.mobilejohnny'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.github.nkzawa:socket.io-client:0.5.2'
    compile 'org.json:json:20141113'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
